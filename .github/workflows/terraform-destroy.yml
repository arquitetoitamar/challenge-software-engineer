name: Terraform Destroy

on:
  workflow_dispatch:  # Permite execuÃ§Ã£o manual via GitHub Actions

jobs:
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"  # Ajuste conforme necessÃ¡rio
      TF_WORKSPACE: "default"

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ— Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Atualize para a versÃ£o desejada

      - name: ğŸ“‚ Navegar atÃ© a pasta 'infra'
        run: cd infra

      - name: ğŸ”§ Inicializar Terraform
        run: cd infra && terraform init

      - name: âŒ Planejar DestruiÃ§Ã£o
        run: cd infra && terraform plan -destroy -out=tfplan-destroy

      - name: ğŸ”¥ Executar Terraform Destroy
        run: cd infra && terraform destroy -auto-approve
