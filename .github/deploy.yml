name: Terraform Deployment

on:
  push:
    branches:
      - master  # Executa apenas na branch 'main'
  pull_request:
    branches:
      - master  # Executa para PRs na branch 'main'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  terraform:
    name: "Terraform Workflow"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"  # Ajuste conforme necessÃ¡rio
      TF_WORKSPACE: "default"

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ— Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Atualize para a versÃ£o desejada

      - name: ğŸ¨ Verificar formataÃ§Ã£o Terraform
        run: terraform fmt -check

      - name: ğŸ”§ Inicializar Terraform
        run: terraform init

      - name: âœ… Validar Terraform
        run: terraform validate

      - name: ğŸ” Criar plano de execuÃ§Ã£o
        run: terraform plan -out=tfplan

      - name: ğŸš€ Aplicar infraestrutura (apenas na branch main)
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve
